# Docker Compose for Raspberry Pi (arm64)
# Usage: docker compose -f docker-compose.rpi.yml up -d

services:
  backend:
    image: kevin950805/home-media-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: home-media-backend
    # 不暴露外部 port，由 nginx 透過內部網路代理
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/db/home-media.sqlite
      - CACHE_DIR=/app/data/cache
      - AUDIO_CACHE_DIR=/app/data/audio-cache
      - AUDIO_CACHE_MAX_SIZE_MB=10000
      - MAX_CACHE_TRACKS=400
      - ALLOWED_ORIGINS=*
    volumes:
      - ./data/cache:/app/data/cache
      - ./data/db:/app/data/db
      - ./data/audio-cache:/app/data/audio-cache
    restart: unless-stopped
    networks:
      - home-media-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    image: kevin950805/home-media-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: home-media-frontend
    ports:
      - "3123:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - home-media-network

networks:
  home-media-network:
    driver: bridge

