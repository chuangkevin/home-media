<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Music note -->
  <g fill="#ffffff">
    <!-- Note head 1 -->
    <ellipse cx="180" cy="340" rx="50" ry="40" transform="rotate(-20, 180, 340)"/>
    <!-- Note head 2 -->
    <ellipse cx="340" cy="300" rx="50" ry="40" transform="rotate(-20, 340, 300)"/>
    <!-- Stem 1 -->
    <rect x="215" y="120" width="16" height="230"/>
    <!-- Stem 2 -->
    <rect x="375" y="80" width="16" height="230"/>
    <!-- Beam -->
    <polygon points="215,120 391,80 391,110 215,150"/>
  </g>
</svg>
