name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose*.yml'
      - '.github/workflows/docker-publish.yml'
  workflow_dispatch:  # 允許手動觸發

env:
  DOCKERHUB_USERNAME: kevin950805

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
          # 暫時移除 ARM64 建置以加快速度並避免 QEMU 錯誤
          # - linux/arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract platform info
        id: platform
        run: |
          platform=${{ matrix.platform }}
          echo "pair=${platform//\//-}" >> $GITHUB_OUTPUT

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/home-media-frontend:latest-${{ steps.platform.outputs.pair }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/home-media-backend:latest-${{ steps.platform.outputs.pair }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  merge-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push Frontend manifest
        run: |
          docker buildx imagetools create -t ${{ env.DOCKERHUB_USERNAME }}/home-media-frontend:latest \
            ${{ env.DOCKERHUB_USERNAME }}/home-media-frontend:latest-linux-amd64

      - name: Create and push Backend manifest
        run: |
          docker buildx imagetools create -t ${{ env.DOCKERHUB_USERNAME }}/home-media-backend:latest \
            ${{ env.DOCKERHUB_USERNAME }}/home-media-backend:latest-linux-amd64

      - name: Summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ env.DOCKERHUB_USERNAME }}/home-media-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ env.DOCKERHUB_USERNAME }}/home-media-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Multi-arch manifest created with: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
